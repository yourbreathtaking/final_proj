<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GéoAnalytique</title>
    <!-- Lien vers la feuille de style Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Feuille de style CSS -->
    <style>
        /* Container général */
        .contact-container {
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
            max-width: 900px;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header de la section contact */
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1rem;
            color: #777;
        }

        /* Infos de contact */
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .contact-info-item {
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

        .contact-info-item i {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .contact-info-item p {
            font-size: 1rem;
        }

        /* Formulaire de contact */
        .contact-form h3 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form .btn-submit {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .contact-info-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Section de Contact -->
    <div class="contact-container">
        <div class="contact-header">
            <h2>Contactez-nous</h2>
            <p>Pour toute demande ou information complémentaire, n'hésitez pas à nous contacter.</p>
        </div>

        <!-- Informations de contact -->
        <div class="contact-info">
            <div class="contact-info-item">
                <i class="fa fa-phone-alt"></i>
                <p><strong>Téléphone :</strong> +212 6 09 98 23 34</p>
            </div>
            <div class="contact-info-item">
                <i class="fa fa-envelope"></i>
                <p><strong>Email :</strong> ac.iav@Seismaroc.com</p>
            </div>
            <div class="contact-info-item">
                <i class="fa fa-map-marker-alt"></i>
                <p><strong>Adresse :</strong> Madinat Al Irfane, Rabat, Maroc</p>
            </div>
        </div>

        <!-- Formulaire de Contact -->
        <div class="contact-form">
            <h3>Formulaire de Contact</h3>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Votre Nom" required />
                <input type="email" id="email" placeholder="Votre Email" required />
                <textarea id="message" placeholder="Votre Message" rows="5" required></textarea>
                <button type="submit" class="btn-submit">Envoyer Message</button>
            </form>
        </div>
    </div>

</body>

</html>
